<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating</title>
</head>
<body>
  <div class="container">
    <h1>What Celebrity Would Be PERFECT for YOU!</h1>
    <form id="celeb">
      <ol>
        <li>
          <p>What is your favorite color?</p>
          <select class="form-control" id="color">
            <option value="1">Red</option>
            <option value="2">Blue</option>
            <option value="3">Green</option>
            <option value="4">Black</option>
          </select>
        </li>
        <li>
          <p>What is your favorite kind of food?</p>
          <select class="form-control" id="food">
            <option value="1">Fish</option>
            <option value="2">Red Meats</option>
            <option value="3">Fruits and Veggies</option>
            <option value="4">Poultry</option>
          </select>
        </li>
        <li>
          <p>What is ideal vacation?</p>
          <select class="form-control" id="vacation">
            <option value="1">Tropical Hawaii</option>
            <option value="2">Romantic Paris</option>
            <option value="3">Enchanting New York</option>
            <option value="4">Disneyland</option>
          </select>
        </li>
        <li>
          <p>What is your ideal friday night?</p>
          <select class="form-control" id="friday">
            <option value="1">Watch a movie</option>
            <option value="2">Go out to the bars</option>
            <option value="3">Go to the gym</option>
            <option value="4">travel for a weekend getaway.</option>
          </select>
        </li>
        <li>
          <p>What is favorite season?</p>
          <select class="form-control" id="season">
            <option value="1">Spring</option>
            <option value="2">Summer</option>
            <option value="3">Fall</option>
            <option value="4">Winter</option>
          </select>
        </li>
      </ol>
      <br>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="output">
      <p>Your prince/princess charming is <span id="answer"></span> !</p>

      <image class ="pic" src="https://static.billboard.com/files/2020/10/Justin-Bieber-Justin-Bieber-Seasons-Premiere-2020-Billboard-1548-1604003367-compressed.jpg" alt="this is a picture of justing bieber" id="j"></image>
      <image class ="pic" src="https://s.yimg.com/ny/api/res/1.2/wKlGU2wS0NAhyBlrwxS1_A--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTQ4MC42NzEzMjg2NzEzMjg3/https://s.yimg.com/uu/api/res/1.2/D.e70I6RCXJu0PyHHQlMPw--~B/aD0xMDc0O3c9MjE0NTthcHBpZD15dGFjaHlvbg--/https://media.zenfs.com/en/seventeen_632/adc9bc430e41a70cea1a9ae26e5dd9a1" alt="this is a picture of zendaya" id="z"></image>
      <image class ="pic" src="https://thumbor.forbes.com/thumbor/fit-in/416x416/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5ed00f17d4a99d0006d2e738%2F0x0.jpg%3Fbackground%3D000000%26cropX1%3D154%26cropX2%3D4820%26cropY1%3D651%26cropY2%3D5314" alt="This is a picture of kanye" id="kanye"></image>
      <image class ="pic" src="https://pyxis.nymag.com/v1/imgs/d0d/11e/727191057b5f13656eb36aac3d1dce531d-kim-k.rsquare.w1200.jpg" alt="this is a picture of kim k" id="kim"></image>

    </div>
  </div>
</body>
</html>
