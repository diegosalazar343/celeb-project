<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating</title>
</head>
<body>
  <div class="container">
    <h1>What Celebrity Would Be PERFECT for YOU!</h1>
    <form id="celeb">
      <ol>
        <li>
          <p>What is your favorite color?</p>
          <select class="form-control" id="color">
            <option value="1">Red</option>
            <option value="2">Blue</option>
            <option value="3">Green</option>
            <option value="4">Black</option>
          </select>
        </li>
        <li>
          <p>What is your favorite kind of food?</p>
          <select class="form-control" id="food">
            <option value="1">Fish</option>
            <option value="2">Red Meats</option>
            <option value="3">Fruits and Veggies</option>
            <option value="4">Poultry</option>
          </select>
        </li>
        <li>
          <p>What is ideal vacation?</p>
          <select class="form-control" id="vacation">
            <option value="1">Tropical Hawaii</option>
            <option value="2">Romantic Paris</option>
            <option value="3">Enchanting New York</option>
            <option value="4">Disneyland</option>
          </select>
        </li>
        <li>
          <p>What is your ideal friday night?</p>
          <select class="form-control" id="friday">
            <option value="1">Watch a movie</option>
            <option value="2">Go out to the bars</option>
            <option value="3">Go to the gym</option>
            <option value="4">travel for a weekend getaway.</option>
          </select>
        </li>
        <li>
          <p>What is favorite season?</p>
          <select class="form-control" id="season">
            <option value="1">Spring</option>
            <option value="2">Summer</option>
            <option value="3">Fall</option>
            <option value="4">Winter</option>
          </select>
        </li>
      </ol>
      <br>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="output">

    </div>
  </div>
</body>
</html>
